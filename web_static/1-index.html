<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB Clone</title>
        <style>
            body {
                position: relative;
                width: 100vw;
                height: 100vh;
                margin: 0;
            }
            header {
                position: absolute;
                top: 0;
                left: 0;
                background-color: #f00;
                width: 100%;
                height: 70px;
            }
            footer {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 60px;
                background-color: #0f0;
                text-align: center;
            }
            footer p {
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <header>
        </header>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
